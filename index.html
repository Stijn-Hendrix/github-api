<!DOCTYPE HTML>
<html>

<head>
    <title>Github api</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>

<body class="bg-light">
    <main class="container">

        <h1 class="display-4 fw-bold lh-1">Github Repo's</h2>


            <p class="lead">
                <label for="repo-username">Show username</label>
                <input id="repo-username" name="repo-username"></input>
            </p>

            <p class="lead">
                <label for="activity-events-count">Max events to show</label>
                <input min="0" type="number" id="activity-events-count" name="activity-events-count"></input>
            </p>

            <p>
                <label for="allow-forks">Show forked?</label>
                <select name="allow-forks" id="allow-forks">
                    <option value="false">No</option>
                    <option value="true">Yes</option>
                </select>
            </p>

            <button id="update">
                Update
            </button>

            <div class="my-3 p-3 bg-body rounded shadow-sm" id="my-repos"> </div>
            <div class="my-3 p-3 bg-body rounded shadow-sm" id="my-activity"> </div>

            <script src="node_modules/jquery/dist/jquery.min.js"></script>
            <script src="assets/js/github-api.js"></script>
    </main>
</body>

</html>
